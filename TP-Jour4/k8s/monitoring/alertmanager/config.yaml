apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: solar-prod
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'farm', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
        - match:
            severity: critical
          receiver: 'critical-receiver'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-receiver'

    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://localhost:5001/webhook'
            send_resolved: true

      - name: 'critical-receiver'
        webhook_configs:
          - url: 'http://localhost:5001/webhook/critical'
            send_resolved: true

      - name: 'warning-receiver'
        webhook_configs:
          - url: 'http://localhost:5001/webhook/warning'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'farm']
