apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-simulator
  namespace: solar-prod
  labels:
    app: solar-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-simulator
  template:
    metadata:
      labels:
        app: solar-simulator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: solar-simulator
          image: solar-simulator:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: solar-simulator-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
