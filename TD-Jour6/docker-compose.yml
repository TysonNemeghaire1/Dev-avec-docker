version: '3.9'

networks:
  cloudshop-net:
    driver: bridge

volumes:
  postgres-data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloudshop-postgres
    environment:
      POSTGRES_USER: cloudshop
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cloudshop
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./src/auth-service
    container_name: cloudshop-auth-service
    ports:
      - "8081:8081"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8081/auth/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  products-api:
    build: ./src/products-api
    container_name: cloudshop-products-api
    ports:
      - "8082:8082"
    environment:
      PORT: "8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/products/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  orders-api:
    build: ./src/orders-api
    container_name: cloudshop-orders-api
    ports:
      - "8083:8083"
    environment:
      PORT: "8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/orders/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./src/api-gateway
    container_name: cloudshop-api-gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      PRODUCTS_API_URL: http://products-api:8082
      ORDERS_API_URL: http://orders-api:8083
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend:80
    depends_on:
      auth-service:
        condition: service_healthy
      products-api:
        condition: service_healthy
      orders-api:
        condition: service_healthy
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./src/frontend
    container_name: cloudshop-frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - cloudshop-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
