apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudshop-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/TysonNemeghaire1/Dev-avec-docker.git
    targetRevision: HEAD
    path: TD-Jour6/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
